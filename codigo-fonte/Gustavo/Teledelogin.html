<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teladelogin.css">
    <title>Tela de Login</title>
    </head>
    <body>
    <div class="container">
        <form>
            <h1>LOGIN</h1>
            <br><br>
            <select id='cargo' class="select-ag">
                <option value="gestor">GESTOR</option>
                <option value="colaborador">COLABORADOR</option>
              </select>
            <div class="input-container">
                <input placeholder="EMAIL" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1/>">
            </div>
            <div class="input-container">
                <input placeholder="SENHA" type="password">
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/>
                <br><br>
                <a href="#">ESQUECI MINHA SENHA</a>
            </div>
            <button type="submit" class="submit-button">ENTRAR</button>
            <div class="register-link">
                <p>NÃO ESTÁ ADASTRADO? <a href="#">CADASTRAR</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
