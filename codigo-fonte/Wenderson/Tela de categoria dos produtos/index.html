   <!--------DIRECIONAMENTO PARA OS ITENS-------->
   <script>
    function redirecionarParaCerveja() {
        window.location.href = 'http://127.0.0.1:5500/Tela%20Cerveja/index.html';
    }



    function buscarItem() {
        
        var termo = document.getElementById('termoBusca').value.toLowerCase();
        
        
        var cards = document.querySelectorAll('.card1');

        
        cards.forEach(function(card) {
            var nomeProduto = card.querySelector('.nombre').textContent.toLowerCase();
            if (nomeProduto.startsWith(termo)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    }

    
    document.getElementById('termoBusca').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); 
            buscarItem(); 
        }
    });

</script>
