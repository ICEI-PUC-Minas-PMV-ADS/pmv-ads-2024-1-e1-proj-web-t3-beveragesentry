<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>CADASTRO DE USUÁRIO</title>
   
</head>
<body>

<div class="login-button">
    <button><a href="#">voltar</a></button>
</div>

<div class="title">
    <h1>Cadastre-se</h1>
    </div>

<div class="input-group">

    <div class="input-box">
<label for="firstname">NOME</label> 
<input id="firstname" type="text" name="firstname" placeholder="Nome" required>
</div>

    <div class="input-box">
        <label for="lastname">SOBRENOME</label> 
        <input id="lastname" type="text" name="lastname" placeholder="Sobrenome" required>
            </div>

    <div class="input-box">
        <label for="email">EMAIL</label>
         <input id="email" type="text" name="email" placeholder="Cadastre seu email" required>
            </div>

            <div class="input-box">
                <label for="numero">TELEFONE</label>
                 <input id="numero" type="text" name="numero" placeholder="Digite seu telefone" required>
                    </div>

    <div class="input-box">
        <label for="lastname">NOME DE USUÁRIO</label>
        <input id="lastname" type="text" name="lastname" placeholder="Cadastre nome de usuário" required>
           </div>
    
     <div class="input-box">
        <label for="password">SENHA</label>
        <input id="password" type="password" placeholder="Crie uma senha" required>
           </div>

    <div class="input-box">
        <label for="confirmar-senha">CONFIRMAR SENHA</label>
        <input id="confirmar-senha" type="confirmar-senha" placeholder="Confirme sua senha" required>
           </div>           

</div>

<div class="cadastrar-button">
   <button><a href="#">CADASTRAR</a></button>
</div>

<div class="cancelar-button">
    <button><a href="#">CANCELAR</a></button>

</div>
</body>
</html>
